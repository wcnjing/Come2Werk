buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath 'com.google.gms:google-services:4.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'  // Apply Android application plugin
apply plugin: 'kotlin-android'  // Apply Kotlin Android plugin
apply plugin: 'com.google.gms.google-services'  // Apply Google services plugin

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

android {
    compileSdkVersion 31
    // Other configurations...
    sourceSets {
        main {
            manifest.srcFile 'app/src/main/AndroidManifest.xml'
            // Other source set configurations...
        }
        // Other source sets...
    }
    namespace 'com.example.come2werk_flutter'
}



